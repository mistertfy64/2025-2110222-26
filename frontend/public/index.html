<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hatsune Miku Chat</title>
  <link href="./css/index.css" rel="stylesheet" />
</head>

<body>
  <div id="app">
    <aside id="sidebar">
      <div class="sidebar-header">
        <h1>Hatsune Miku Chat</h1>
        <button id="new-chat" class="btn">+ New Chat</button>
      </div>

      <div class="sidebar-body">
        <h3>Sessions</h3>
        <ul id="sessions-list" class="sessions-list"></ul>
      </div>
    </aside>

    <main id="main-chat">
      <div id="conversation-area">
        <div id="character-area">
          <div id="character-wrapper">
            <img id="character">
          </div>
        </div>

        <div id="message-log" aria-live="polite"></div>

        <div id="sending-area">
          <input type="text" id="message" placeholder="Type a message..." autocomplete="off" />
          <button id="send-message">Send</button>
        </div>
      </div>
    </main>
  </div>
  <footer>
    This is done as coursework for an university assignment.
    <br>
    All characters belong to their respective owners, no copyright infringement is intended.
    <br>
    <a href="https://github.com/mistertfy64/2025-2110222-26">Source Code</a>
  </footer>

  <dialog id="modification-menu">
    <div>
      <label for="modification-menu__new-chat-name">New chat name:</label>
      <input id="modification-menu__new-chat-name" type="text" maxlength="48">
      <br>
      <label for="modification-menu__new-chat-color">New chat color:</label>
      <input id="modification-menu__new-chat-color" type="color">
      <br>
      <input type="hidden" id="modification-menu__session-to-change">
      <div style="display:flex;justify-content: space-between;flex-direction: row;">
        <div style="text-align: left;">
          <span id="modification-menu__delete-text">Delete</span>
        </div>
        <div style="text-align: right;">
          <button id="modification-menu__close-button" value="cancel" formmethod="dialog">Cancel</button>
          <button id="modification-menu__confirm-button" value="default">Confirm</button>
        </div>
      </div>
    </div>
  </dialog>


  <dialog id="deletion-menu">
    <div>
      <input type="hidden" id="deletion-menu__session-to-delete">
      <div style="text-align: center;">
        Are you sure you want to delete this chat?
        <br>
        This can't be undone!
      </div>
      <div style="display:flex;justify-content: space-between;flex-direction: row;">
        <div style="text-align: left;">
          <button id="deletion-menu__close-button" value="cancel" formmethod="dialog">Cancel</button>
        </div>
        <div style="text-align: right;">
          <button id="deletion-menu__confirm-button" value="default">Confirm</button>
        </div>
      </div>
    </div>
  </dialog>


  <script src="./js/emotions.js"></script>
  <script src="./js/modification-menu.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
